basePath: /api/v1
definitions:
  models.Amenities:
    additionalProperties: true
    type: object
  models.County:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      properties:
        items:
          $ref: '#/definitions/models.Property'
        type: array
      sub_counties:
        description: Relationships
        items:
          $ref: '#/definitions/models.SubCounty'
        type: array
    type: object
  models.CreatePropertyRequest:
    properties:
      amenities:
        $ref: '#/definitions/models.Amenities'
      availability_date:
        type: string
      bathrooms:
        minimum: 0
        type: integer
      bedrooms:
        minimum: 0
        type: integer
      county_id:
        type: integer
      deposit_amount:
        minimum: 0
        type: number
      description:
        type: string
      is_furnished:
        type: boolean
      latitude:
        type: number
      location_details:
        type: string
      longitude:
        type: number
      parking_spaces:
        minimum: 0
        type: integer
      property_type:
        $ref: '#/definitions/models.PropertyType'
      rent_amount:
        minimum: 0
        type: number
      square_meters:
        minimum: 0
        type: number
      sub_county_id:
        type: integer
      title:
        type: string
      utilities_included:
        $ref: '#/definitions/models.UtilitiesIncluded'
    required:
    - county_id
    - property_type
    - rent_amount
    - title
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      id_number:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      phone_number:
        type: string
      user_type:
        $ref: '#/definitions/models.UserType'
    required:
    - email
    - first_name
    - last_name
    - password
    - phone_number
    - user_type
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.Property:
    properties:
      amenities:
        $ref: '#/definitions/models.Amenities'
      availability_date:
        type: string
      bathrooms:
        type: integer
      bedrooms:
        type: integer
      county:
        allOf:
        - $ref: '#/definitions/models.County'
        description: Relationships
      county_id:
        type: integer
      created_at:
        type: string
      deposit_amount:
        type: number
      description:
        type: string
      id:
        type: string
      images:
        items:
          $ref: '#/definitions/models.PropertyImage'
        type: array
      is_available:
        type: boolean
      is_furnished:
        type: boolean
      landlord:
        $ref: '#/definitions/models.User'
      landlord_id:
        type: string
      latitude:
        type: number
      location_details:
        type: string
      longitude:
        type: number
      parking_spaces:
        type: integer
      property_type:
        $ref: '#/definitions/models.PropertyType'
      rent_amount:
        type: number
      square_meters:
        type: number
      sub_county:
        $ref: '#/definitions/models.SubCounty'
      sub_county_id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      utilities_included:
        $ref: '#/definitions/models.UtilitiesIncluded'
    type: object
  models.PropertyImage:
    properties:
      bytes:
        type: integer
      caption:
        type: string
      created_at:
        type: string
      display_order:
        type: integer
      format:
        type: string
      height:
        type: integer
      id:
        type: string
      image_url:
        type: string
      is_primary:
        type: boolean
      property:
        allOf:
        - $ref: '#/definitions/models.Property'
        description: Relationships
      property_id:
        type: string
      public_id:
        type: string
      secure_url:
        type: string
      width:
        type: integer
    type: object
  models.PropertyType:
    enum:
    - apartment
    - house
    - bedsitter
    - studio
    - maisonette
    - bungalow
    - villa
    - commercial
    type: string
    x-enum-varnames:
    - PropertyTypeApartment
    - PropertyTypeHouse
    - PropertyTypeBedsitter
    - PropertyTypeStudio
    - PropertyTypeMaisonette
    - PropertyTypeBungalow
    - PropertyTypeVilla
    - PropertyTypeCommercial
  models.SubCounty:
    properties:
      county:
        allOf:
        - $ref: '#/definitions/models.County'
        description: Relationships
      county_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      properties:
        items:
          $ref: '#/definitions/models.Property'
        type: array
    type: object
  models.UpdatePropertyRequest:
    properties:
      amenities:
        $ref: '#/definitions/models.Amenities'
      availability_date:
        type: string
      bathrooms:
        minimum: 0
        type: integer
      bedrooms:
        minimum: 0
        type: integer
      deposit_amount:
        minimum: 0
        type: number
      description:
        type: string
      is_available:
        type: boolean
      is_furnished:
        type: boolean
      latitude:
        type: number
      location_details:
        type: string
      longitude:
        type: number
      parking_spaces:
        minimum: 0
        type: integer
      rent_amount:
        minimum: 0
        type: number
      square_meters:
        minimum: 0
        type: number
      title:
        type: string
      utilities_included:
        $ref: '#/definitions/models.UtilitiesIncluded'
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_verified:
        type: boolean
      last_name:
        type: string
      phone_number:
        type: string
      profile_image_url:
        type: string
      properties:
        description: Relationships
        items:
          $ref: '#/definitions/models.Property'
        type: array
      updated_at:
        type: string
      user_type:
        $ref: '#/definitions/models.UserType'
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_verified:
        type: boolean
      last_name:
        type: string
      phone_number:
        type: string
      profile_image_url:
        type: string
      updated_at:
        type: string
      user_type:
        $ref: '#/definitions/models.UserType'
    type: object
  models.UserType:
    enum:
    - landlord
    - tenant
    - agent
    type: string
    x-enum-varnames:
    - UserTypeLandlord
    - UserTypeTenant
    - UserTypeAgent
  models.UtilitiesIncluded:
    additionalProperties: true
    type: object
  models.VerifyEmailRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A comprehensive API for managing real estate properties in Kenya
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Kenyan Real Estate API
  version: "1.0"
paths:
  /amenities:
    get:
      consumes:
      - application/json
      description: Get all available property amenities, optionally filtered by category
      parameters:
      - description: Filter by category
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of amenities
          schema:
            properties:
              amenities:
                type: object
            type: object
      summary: Get property amenities
      tags:
      - Kenyan Features
  /counties:
    get:
      consumes:
      - application/json
      description: Get a list of all counties in Kenya
      produces:
      - application/json
      responses:
        "200":
          description: List of counties
          schema:
            properties:
              counties:
                items:
                  $ref: '#/definitions/models.County'
                type: array
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get all counties
      tags:
      - Location
  /counties/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific county
      parameters:
      - description: County ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: County details
          schema:
            properties:
              county:
                $ref: '#/definitions/models.County'
            type: object
        "400":
          description: Invalid county ID
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: County not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get county by ID
      tags:
      - Location
  /counties/{id}/sub-counties:
    get:
      consumes:
      - application/json
      description: Get all sub-counties within a specific county
      parameters:
      - description: County ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of sub-counties
          schema:
            properties:
              county_id:
                type: integer
              sub_counties:
                items:
                  $ref: '#/definitions/models.SubCounty'
                type: array
            type: object
        "400":
          description: Invalid county ID
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: County not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get sub-counties by county ID
      tags:
      - Location
  /format-currency:
    post:
      consumes:
      - application/json
      description: Format an amount in Kenyan Shillings (KES)
      parameters:
      - description: Amount to format
        in: body
        name: amount_data
        required: true
        schema:
          properties:
            amount:
              type: number
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Formatted currency
          schema:
            properties:
              amount:
                type: number
              formatted:
                type: string
            type: object
        "400":
          description: Invalid request data
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
      summary: Format currency
      tags:
      - Kenyan Features
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: User login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            properties:
              message:
                type: string
              token:
                type: string
              user:
                $ref: '#/definitions/models.UserResponse'
            type: object
        "400":
          description: Invalid request data
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
        "401":
          description: Invalid credentials or account deactivated
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: User login
      tags:
      - Authentication
  /my-properties:
    get:
      consumes:
      - application/json
      description: Get all properties owned by the authenticated landlord
      parameters:
      - default: 20
        description: Number of results per page
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of results to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of landlord's properties
          schema:
            properties:
              properties:
                items:
                  $ref: '#/definitions/models.Property'
                type: array
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Get my properties
      tags:
      - Properties
  /popular-areas:
    get:
      consumes:
      - application/json
      description: Get popular residential areas, optionally filtered by county
      parameters:
      - description: Filter by county name
        in: query
        name: county
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of popular areas
          schema:
            properties:
              areas:
                type: object
            type: object
        "404":
          description: County not found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get popular areas
      tags:
      - Kenyan Features
  /profile:
    get:
      consumes:
      - application/json
      description: Get the profile of the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            properties:
              user:
                $ref: '#/definitions/models.UserResponse'
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: User not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Get user profile
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update the profile information of the currently authenticated user
      parameters:
      - description: Profile updates
        in: body
        name: updates
        required: true
        schema:
          properties:
            first_name:
              type: string
            id_number:
              type: string
            last_name:
              type: string
            phone_number:
              type: string
            profile_image_url:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Profile updated successfully
          schema:
            properties:
              message:
                type: string
              user:
                $ref: '#/definitions/models.UserResponse'
            type: object
        "400":
          description: Invalid request data
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: User not found
          schema:
            properties:
              error:
                type: string
            type: object
        "409":
          description: Phone number already exists
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Update user profile
      tags:
      - Users
  /properties:
    get:
      consumes:
      - application/json
      description: Get a list of available properties with optional filtering and
        pagination
      parameters:
      - description: Filter by county ID
        in: query
        name: county_id
        type: integer
      - description: Filter by sub-county ID
        in: query
        name: sub_county_id
        type: integer
      - description: Filter by property type
        enum:
        - apartment
        - house
        - bedsitter
        - studio
        - maisonette
        - bungalow
        - villa
        - commercial
        in: query
        name: property_type
        type: string
      - description: Minimum rent amount
        in: query
        name: min_rent
        type: number
      - description: Maximum rent amount
        in: query
        name: max_rent
        type: number
      - description: Minimum number of bedrooms
        in: query
        name: min_bedrooms
        type: integer
      - description: Maximum number of bedrooms
        in: query
        name: max_bedrooms
        type: integer
      - description: Minimum number of bathrooms
        in: query
        name: min_bathrooms
        type: integer
      - description: Filter by furnished status
        in: query
        name: is_furnished
        type: boolean
      - description: Filter by parking availability
        in: query
        name: has_parking
        type: boolean
      - default: 20
        description: Number of results per page
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of results to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of properties
          schema:
            properties:
              limit:
                type: integer
              offset:
                type: integer
              properties:
                items:
                  $ref: '#/definitions/models.Property'
                type: array
              total:
                type: integer
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get public property listings
      tags:
      - Properties
    post:
      consumes:
      - application/json
      description: Create a new property listing (landlord only)
      parameters:
      - description: Property data
        in: body
        name: property
        required: true
        schema:
          $ref: '#/definitions/models.CreatePropertyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Property created successfully
          schema:
            properties:
              message:
                type: string
              property:
                $ref: '#/definitions/models.Property'
            type: object
        "400":
          description: Invalid request data
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Create a new property
      tags:
      - Properties
  /properties/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a property (landlord only)
      parameters:
      - description: Property ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Property deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Invalid property ID
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: You can only delete your own properties
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Property not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Delete property
      tags:
      - Properties
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific property including images
      parameters:
      - description: Property ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Property details
          schema:
            properties:
              property:
                $ref: '#/definitions/models.Property'
            type: object
        "400":
          description: Invalid property ID
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Property not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get a property by ID
      tags:
      - Properties
    put:
      consumes:
      - application/json
      description: Update property information (landlord only)
      parameters:
      - description: Property ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Property update data
        in: body
        name: property
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePropertyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Property updated successfully
          schema:
            properties:
              message:
                type: string
              property:
                $ref: '#/definitions/models.Property'
            type: object
        "400":
          description: Invalid request data
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: You can only update your own properties
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Property not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Update property
      tags:
      - Properties
  /properties/{id}/images:
    post:
      consumes:
      - multipart/form-data
      description: Add an image to a property (landlord only)
      parameters:
      - description: Property ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      - description: Image caption
        in: formData
        name: caption
        type: string
      - description: Set as primary image
        in: formData
        name: is_primary
        type: boolean
      - description: Display order
        in: formData
        name: display_order
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Image added successfully
          schema:
            properties:
              image:
                $ref: '#/definitions/models.PropertyImage'
              message:
                type: string
            type: object
        "400":
          description: Invalid request data or file
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: You can only add images to your own properties
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Property not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Add property image
      tags:
      - Properties
  /properties/{id}/images/{image_id}:
    delete:
      consumes:
      - application/json
      description: Delete an image from a property (landlord only)
      parameters:
      - description: Property ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Image ID
        format: uuid
        in: path
        name: image_id
        required: true
        type: string
      produces:
