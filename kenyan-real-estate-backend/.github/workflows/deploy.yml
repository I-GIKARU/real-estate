name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: kenyan-real-estate-backend
  REGION: us-central1

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            APP_ENV=production
            SERVER_HOST=0.0.0.0
            SERVER_PORT=8080
            BASE_URL=https://kenyan-real-estate-backend-671327858247.us-central1.run.app
          secrets: |
            JWT_SECRET=JWT_SECRET:latest
            DB_HOST=DB_HOST:latest
            DB_PORT=DB_PORT:latest
            DB_USER=DB_USER:latest
            DB_PASSWORD=DB_PASSWORD:latest
            DB_NAME=DB_NAME:latest
            DB_SSL_MODE=DB_SSL_MODE:latest
            MPESA_CONSUMER_KEY=MPESA_CONSUMER_KEY:latest
            MPESA_CONSUMER_SECRET=MPESA_CONSUMER_SECRET:latest
            MPESA_ENVIRONMENT=MPESA_ENVIRONMENT:latest
            MPESA_PASS_KEY=MPESA_PASS_KEY:latest
            MPESA_SHORT_CODE=MPESA_SHORT_CODE:latest

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
